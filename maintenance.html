<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Maintenance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .company-name {
            font-size: 1.5rem;
            color: #ecf0f1;
            font-weight: bold;
        }
        
        .maintenance {
            margin-top: 20px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .game-container {
            margin-top: 30px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .game-container h2 {
            margin-bottom: 15px;
            color: #ecf0f1;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 0 auto;
            max-width: 330px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: #ecf0f1;
            border: 2px solid #7f8c8d;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .cell:hover {
            background-color: #bdc3c7;
        }
        
        .winner {
            color: #27ae60;
        }
        
        .game-over {
            font-size: 1.5rem;
            color: #e74c3c;
        }
        
        .reset-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .reset-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>

<body>
    <h1>We'll be back soon!</h1>
    <p>Our website is currently undergoing maintenance. Thank you for your patience.</p>
    <p class="company-name">Super Double T General Trading PLC</p>


    </div>

</body>

</html>
